name: CI - Docker Compose Fullstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 4️⃣ Create .env file dynamically
      - name: Create environment file
        run: |
          echo "REACT_APP_API_URL=http://backend-container:5003/api/users" >> .env
          echo "FRONTEND_PORT=3000" >> .env
          echo "PORT=5003" >> .env
          echo "MONGO_URI=mongodb://mongo-container:27017/registrationDB" >> .env

      # 5️⃣ Build and start all services
      - name: Build and start Docker containers
        run: docker-compose up --build -d

      # 6️⃣ Wait for services to initialize
      - name: Wait for MongoDB and backend
        run: sleep 25

      # 7️⃣ Verify containers are running
      - name: Verify running containers
        run: docker ps -a

      # 8️⃣ Simple API test
      - name: Test backend API
        run: |
          echo "Testing backend API..."
          curl -s http://localhost:5003/api/users | grep "users" || exit 1

      # 9️⃣ Stop and clean up containers
      - name: Stop Docker Compose services
        if: always()
        run: docker-compose down
