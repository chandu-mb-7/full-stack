name: CI - Docker Compose Fullstack

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 4️⃣ Create .env file dynamically
      - name: Create environment file
        run: |
          echo "REACT_APP_API_URL=http://backend-container:5003/api/users" >> .env
          echo "FRONTEND_PORT=3000" >> .env
          echo "PORT=5003" >> .env
          echo "MONGO_URI=mongodb://mongo-container:27017/registrationDB" >> .env

      # 5️⃣ Build and start Docker containers
      - name: Build and start Docker containers
        run: |
          docker-compose up -d --build
          docker-compose ps

      # 6️⃣ Wait for backend to be ready
      - name: Wait for backend API
        run: |
          echo "⏳ Waiting for backend to be ready..."
          for i in {1..30}; do
            if docker exec backend-container curl -s http://localhost:5003/api/users > /dev/null; then
              echo "✅ Backend is ready!"
              break
            fi
            echo "Waiting ($i/30)..."
            sleep 5
          done

      # 7️⃣ Wait for frontend to be ready
      - name: Wait for frontend
        run: |
          echo "⏳ Waiting for frontend to be ready..."
          for i in {1..30}; do
            if docker exec frontend-container curl -s http://localhost:3000 > /dev/null; then
              echo "✅ Frontend is ready!"
              break
            fi
            echo "Waiting ($i/30)..."
            sleep 5
          done

      # 8️⃣ Verify running containers
      - name: Verify running containers
        run: docker ps -a

      # 9️⃣ Test backend API
      - name: Test backend API
        run: |
          echo "🧪 Testing backend API..."
          docker exec backend-container curl -s http://localhost:5003/api/users || exit 1

      # 🔟 Test frontend response
      - name: Test frontend page
        run: |
          echo "🧪 Testing frontend..."
          docker exec frontend-container curl -s http://localhost:3000 | grep "<!DOCTYPE html>" || exit 1

      # 1️⃣1️⃣ Stop and clean up
      - name: Stop Docker Compose services
        if: always()
        run: docker-compose down -v
